<!DOCTYPE html>
<html>
<head>
    <title>⚰️⚰️⚰️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: 
                /* Шум */
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" opacity="0.03"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3"/></filter><rect width="100%" height="100%" filter="url(%23noise)"/></svg>'),
                /* Трещины */
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" opacity="0.1"><path d="M0,0 L100,100 L200,50 L300,150 L400,0" stroke="white" stroke-width="1" fill="none"/><path d="M50,200 L150,100 L250,200 L350,50" stroke="white" stroke-width="1" fill="none"/></svg>'),
                /* Кровавые подтёки */
                linear-gradient(45deg, rgba(255,0,0,0.05) 0%, rgba(0,0,0,0) 20%),
                /* Основной фон */
                url('https://steamuserimages-a.akamaihd.net/ugc/1776083704495089649/8CC49C366969E7169B4862A2280AB2676DA8AC35/?imw=512&imh=320&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true') no-repeat center center;
            background-size: cover;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Эффект глитча */
        .glitch-container {
            position: relative;
        }
        .glitch-text {
            position: relative;
            font-size: 60px;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 40px;
            animation: glitch 5s infinite;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
        }
        .glitch-text::before {
            color: #0ff;
            z-index: -1;
            animation: glitch-effect 3s infinite;
        }
        .glitch-text::after {
            color: #f0f;
            z-index: -2;
            animation: glitch-effect 2s infinite reverse;
        }

        /* Кнопки с эффектом "грязи" */
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background: 
                linear-gradient(rgba(255, 0, 0, 0.3), rgba(70, 0, 0, 0.3)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><rect width="100%" height="100%" fill="black"/></svg>');
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 0;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }
        .button:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: skewX(-10deg);
        }
        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .button:hover::after {
            left: 100%;
        }

        /* Анимации */
        @keyframes flicker {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.4; }
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        @keyframes glitch-effect {
            0% { clip-path: inset(10% 0 90% 0); }
            20% { clip-path: inset(50% 0 40% 0); }
            40% { clip-path: inset(30% 0 60% 0); }
            60% { clip-path: inset(70% 0 20% 0); }
            80% { clip-path: inset(10% 0 80% 0); }
            100% { clip-path: inset(40% 0 50% 0); }
        }

        /* Доп эффекты */
        .blood-drip {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255,0,0,0.8), transparent);
            animation: drip 5s infinite;
            opacity: 0.7;
        }
        @keyframes drip {
            0% { transform: translateY(-100px); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Скрытый аудиоплеер */
        .audio-player {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.3;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .audio-player:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Кровавые подтёки -->
    <div class="blood-drip" style="left: 10%;"></div>
    <div class="blood-drip" style="left: 30%; animation-delay: 1s;"></div>
    <div class="blood-drip" style="left: 70%; animation-delay: 2s;"></div>
    <div class="blood-drip" style="left: 90%; animation-delay: 3s;"></div>

    <div class="glitch-container">
        <div class="glitch-text" id="text" data-text="Я Нечтожество">Я Нечтожество</div>
    </div>
    <a href="https://t.me/Suicide_xxx" class="button">Написать в ЛС</a>
    <a href="https://t.me/HEHABNCTb_K_CEbE_R_XO4Y_CMEPTN" class="button">Музыка</a>

    <!-- Аудиоплеер с вашей музыкой -->
    <div class="audio-player">
        <iframe 
            width="300" 
            height="80" 
            src="https://www.youtube.com/embed/2MWlPFXLiqc?autoplay=1&loop=1&controls=0" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        const phrases = [
            "Я Нечтожество", 
            "Я Хочу здохнуть", 
            "Я пустое место"
        ];
        let currentIndex = 0;
        const textElement = document.getElementById("text");

        function changeText() {
            currentIndex = (currentIndex + 1) % phrases.length;
            textElement.textContent = phrases[currentIndex];
            textElement.setAttribute('data-text', phrases[currentIndex]);
        }

        setInterval(changeText, 3000);

        // Случайные помехи
        setInterval(() => {
            document.body.style.filter = `hue-rotate(${Math.random() * 10}deg) contrast(${1 + Math.random() * 0.3})`;
        }, 500);

        // Добавляем больше кровавых капель
        for (let i = 0; i < 10; i++) {
            const drip = document.createElement('div');
            drip.className = 'blood-drip';
            drip.style.left = Math.random() * 100 + '%';
            drip.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(drip);
        }
    </script>
</body>
</html>
